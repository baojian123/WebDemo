<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/cardDemo.css">
</head>
<body>
  <h1>User Card Demo</h1>
  <hr>
  <div class="original-style">
    <h2>
      Original Style
    </h2>
    <img src="original_style.png" alt="">
  </div>
  <div class="my-style">
    <h2>My Style</h2>
  </div>
  <div class="user-card">
    <div class="card-header">
      <div class="image-mask">
      </div>
    </div>
    <div class="card-main">
      <div class="user-avatar"></div>
      <div class="bt-favorite">
        <svg>
          <path fill="#a7a7a7" stroke="#a7a7a7" stroke-linejoin="round" stroke-width="1.667" d="M3.333 18.333V2.5c0-.46.373-.833.834-.833h11.666c.46 0 .834.373.834.833v15.833L10 14.886l-6.667 3.447z"></path>
          <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.667" d="M9.98 5.812v5M7.48 8.312h5"></path>
        </svg>
      </div>
      <div class="card-content">
        <div class="user-name">
          <p class="user-name-val">addison rae</p>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16" class="icon-eshop">
            <rect width="16" height="16" fill="#FFC83D" rx="1.333"></rect><path fill="#fff" fill-rule="evenodd" d="M4.047 5.306h1.272a3.261 3.261 0 01-.037-.473C5.282 3.27 6.502 2 8.008 2s2.726 1.269 2.726 2.833c0 .158-.013.316-.037.473h1.273c.059-.005.118-.005.177 0 .18.022.352.082.508.175.157.093.293.218.4.368a1.444 1.444 0 01.264 1.062l-.668 5.194c-.091.708-.676 1.235-1.363 1.228H4.701c-.687.007-1.272-.52-1.363-1.228L2.67 6.911a1.394 1.394 0 010-.189 1.461 1.461 0 01.404-1.007 1.321 1.321 0 01.973-.41zm1.667 3.343a.759.759 0 01-.762-.756c0-.417.342-.755.762-.755.421 0 .762.338.762.755a.759.759 0 01-.762.756zm3.81-.756c0 .418.341.756.762.756.42 0 .762-.338.762-.756a.759.759 0 00-.762-.755.759.759 0 00-.762.755zM8.008 2.944c-1.004 0-1.817.846-1.817 1.89-.001.159.019.318.06.472h3.515c.04-.154.06-.313.06-.473 0-1.043-.814-1.889-1.818-1.889z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="user-id">
          <p>@addisonre</p>
        </div>
        <div class="user-region">
          <p>United States of America</p>
        </div>
        <div class="user-topic">
          <div class="user-topic-item">Dance</div>
          <div class="user-topic-item"> Vlog </div>
          <div class="user-topic-item"> Transition </div>
        </div>
        <div class="user-stats">
          <div class="user-stats-item">
            <div class="stats-item-val">71.3m</div>
            <div class="stats-item-key">Reach</div>
          </div>
          <div class="user-stats-item">
            <div class="stats-item-val">26.4m</div>
            <div class="stats-item-key">Average Views</div>
          </div>
        </div>

        <div class="user-analysis">
          <div class="user-analysis-item">
            <div class="analysis-item-key inline">
              <img src="https://sf16-scmcdn-sg.ibytedtos.com/obj/goofy-sg/obj/star_fe_i18n_sg/assets/img/US.e3dda507.svg" alt="" class="icon-region">
            </div>
            <div class="analysis-item-prob inline">28%</div>
          </div>
          <div class="user-analysis-item">
            <div class="analysis-item-key inline">Female</div>
            <div class="analysis-item-prob inline">75%</div>
          </div>
          <div class="user-analysis-item">
            <div class="analysis-item-key inline">18-24</div>
            <div class="analysis-item-prob inline">61%</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer"></div>
  </div>
</body>
</html>
