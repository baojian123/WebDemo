<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Card Demo -- Sass version</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div class="card">
    <div class="card__header">
      <div class="header__mask"></div>
      <div class="header__avatar"></div>
    </div>
    <div class="card__info">
      <div class="info__nickname">addison rae</div>
      <div class="info__uniqueId">@addisonre</div>
      <div class="info__region">United State of America</div>
      <div class="info__topic">
        <div class="topic__item">Dance</div>
        <div class="topic__item">Dance</div>
        <div class="topic__item">Dance</div>
      </div>
      <div class="info__stats">
        
      </div>
    </div>
    <div class="card__footer">
      <div class="footer__metadata">
        <div class="metadata__region">
          <div class="metadata__key"></div>
          <div class="metadata__prob"></div>
        </div>
        <div class="metadata__gender">
          <div class="metadata__key"></div>
          <div class="metadata__prob"></div>
        </div>
        <div class="metadata__age">
          <div class="metadata__key"></div>
          <div class="metadata__prob"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
